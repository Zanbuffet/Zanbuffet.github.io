# Configuration
theme:
  name: material
  custom_dir: material/overrides
  language: zh
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand #左侧边栏默认展开所有可折叠的小节，只有navigation.sections启用时才会有效果
    # - navigation.footer
    - navigation.indexes #不启用的话，如果章节页本身有文档，则改文档附加到该章节下侧子目录。
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections  #左侧项目栏平铺或收起
    - navigation.tabs  #上侧选项标签
    - navigation.tabs.sticky #上侧标签是否时刻存在
    - navigation.top # 返回顶部的按钮
    - navigation.tracking
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate # 启用的话，文章内段落会放到左侧导航栏，而非右侧。
  palette:
    - scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-1
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/flower  # D:\Environment\python3.10\Lib\site-packages\material\templates\.icons
    tag:
      beginner: fontawesome/solid/user-tag
      # default: user-tag
      repo: simple/github
  #logo: assets/logo.png


    
    

# Plugins
plugins:
  - blog:
      blog_dir: blog
      blog_toc: true  #在Blog界面右侧显示文章题目，可由archive_toc和categories_toc单独设置对应的显示与否
      post_date_format: full
      post_url_date_format: yyyy
      post_url_format: "{categories}/{slug}"  # 四个可选项，categories, date, slug, file
      post_url_max_categories: 1
      post_excerpt: optional  # 如果设置为requeired的话，blog没有exerpt就会直接报错，还是optional好点
      post_excerpt_max_authors: 5 ##设置为0时，禁用显示作者，此外，此设置只影响在预览界面是否显示作者。博客内部总是会显示作者信息。
      post_excerpt_max_categories: 5  ##设置为0时，禁用显示分类，此外，此设置只影响在预览界面是否显示分类。博客内部总是会显示分类。
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 265
      post_slugify_separator: _
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      #archive_name: Archive #归档名字
      archive_date_format: MMMM yyyy   # 还可选 MMMM yyyy
      archive_url_date_format: yyyy/MM
      archive_url_format: "archive/{date}"
      #categories_name: Categories #分类名字
      categories_url_format: "category/{slug}"
      categories_slugify_separator: _
      categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      pagination: true #分页
      pagination_per_page: 10
      pagination_url_format: "p{page}"
      pagination_format: " $link_first $link_previous ~2~ $link_next $link_last $page_count "
      pagination_if_single_page: true
      pagination_keep_content: false
      authors: true
      authors_file: "{blog}/.authors.yml"
      draft: true
      draft_on_serve: true
      draft_if_future_date: false

  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags:
      tags_file: tags.md

  - rss:
      match_path: blog/posts/.*   # The RSS plugin allows to filter for URLs to be included in the feed. In this example, only blog posts will be part of the feed.
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags                   # If you want to include a post's categories as well as its tags in the feed, add both categories and tags here.

  # - minify:
  #     minify_html: true
# Hooks
# hooks:
#   - material/overrides/hooks/shortcodes.py
#   - material/overrides/hooks/translations.py

  - git-revision-date-localized:  
      enable_creation_date: false  #是否启用在底部显示创建时间和更新时间的插件
      enabled: !ENV [CI, true]  #是否启用更新时间 
      type: datetime            #date, datetime, iso_date, iso_datetime, timeago
      fallback_to_build_date: false

